version: "3"
services:
  web:
    image: nginx:1.17.6
    container_name: web-nginx-docker
    volumes:
      - "./web:/var/www/html"
      - "./etc/nginx/default.template.conf:/etc/nginx/conf.d/default.template"
    ports:
      - "80:80"
    environment:
      - NGINX_HOST=${NGINX_HOST}
    command: /bin/sh -c "envsubst '$$NGINX_HOST' < /etc/nginx/conf.d/default.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    restart: always
    depends_on:
      - php

  php:
    build: .
    container_name: app-php-docker
    restart: always
    volumes:
      - "./web:/var/www/html"
    ports:
      - "10022:22"
